<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">{{ book.title }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-4"><strong>Title:</strong></div>
                            <div class="col-sm-8">{{ book.title }}</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4"><strong>Author:</strong></div>
                            <div class="col-sm-8">{{ book.author }}</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4"><strong>Status:</strong></div>
                            <div class="col-sm-8">
                                <span class="badge bg-{{ 'success' if book.status == 'read' else 'warning' if book.status == 'reading' else 'secondary' }}">
                                    {{ book.status|title }}
                                </span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4"><strong>Date Added:</strong></div>
                            <div class="col-sm-8">
                                {{ book.date_add.strftime('%Y-%m-%d %H:%M') if book.date_add else 'N/A' }}
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <a href="{{ url_for('app.index') }}" class="btn btn-secondary">Back to Library</a>
                        <button class="btn btn-primary">Edit Book</button>
                        <button class="btn btn-danger">Delete Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
